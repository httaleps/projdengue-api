spring.application.name=todosimple

# Habilita cores no console
spring.output.ansi.enabled=ALWAYS

# Configuração do Banco de Dados MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mosquito_na_mira_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Configuração do JPA/Hibernate
# 'update': atualiza o esquema do banco de dados (cria tabelas se não existirem)
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console
spring.jpa.show-sql=true