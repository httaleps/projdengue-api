<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Dengue - Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-container { max-width: 600px; margin: 50px auto; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { font-weight: 600; padding: 15px; }
        .status-box { padding: 12px; border-radius: 6px; margin-top: 15px; display: none; font-size: 0.9em; font-weight: 500;}
        .success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
        .token-box { font-family: monospace; font-size: 0.8em; background: #e9ecef; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-secondary"><i class="bi bi-shield-check"></i> Sistema Dengue</h3>
        <p class="text-muted">Painel de Teste da API</p>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-person-lock"></i> 1. Autenticação
        </div>
        <div class="card-body p-4">
            <form id="formLogin">
                <div class="mb-3">
                    <label for="inputLogin" class="form-label fw-bold">Usuário</label>
                    <input type="text" id="inputLogin" class="form-control form-control-lg" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="inputSenha" class="form-label fw-bold">Senha</label>
                    <input type="password" id="inputSenha" class="form-control form-control-lg" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    Entrar no Sistema
                </button>
            </form>
            
            <div id="msgLogin" class="status-box"></div>
            
            <div class="mt-3 text-center">
                <small class="text-muted">Token Atual:</small><br>
                <span id="tokenPreview" class="token-box">Nenhum token gerado</span>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <i class="bi bi-database-fill-lock"></i> 2. Teste de Acesso (CORS)
        </div>
        <div class="card-body p-4">
            <p class="text-muted mb-3">
                Este teste valida se o Token JWT está sendo enviado no Header e se o CORS permite a requisição.
            </p>
            <button id="btnListar" class="btn btn-outline-success w-100 fw-bold">
                <i class="bi bi-cloud-download"></i> Listar Usuários
            </button>
            
            <div id="msgCors" class="status-box"></div>
            
            <h6 class="mt-4 border-bottom pb-2">Resultado da API:</h6>
            <ul id="listaUsuarios" class="list-group list-group-flush">
                <li class="list-group-item text-center text-muted fst-italic">Os dados aparecerão aqui...</li>
            </ul>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
